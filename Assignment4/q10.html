<form id="custom-form">
    <label for="form-name">Form Name:</label>
    <input type="text" id="form-name" name="form-name" required><br><br>

    <label for="num-fields">Number of Input Fields:</label>
    <input type="number" id="num-fields" name="num-fields" value="1" min="1" readonly><br><br>

    <div id="field-templates">
        <div>
            <label for="field1">Field 1 Label:</label>
            <input type="text" id="field1" name="field1"><br><br>
        </div>
    </div>

    <button type="submit">Create Form</button>
</form>

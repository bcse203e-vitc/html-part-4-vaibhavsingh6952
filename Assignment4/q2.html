<form action="#" method="POST">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label><br><br>

    <label for="age-group">Age Group:</label>
    <select id="age-group" name="age-group">
        <option value="Under 18">Under 18</option>
        <option value="18-30">18-30</option>
        <option value="31-45">31-45</option>
        <option value="46-60">46-60</option>
        <option value="60+">60+</option>
    </select><br><br>

    <label>Topics of Interest:</label>
    <input type="checkbox" id="topic1" name="Health" value="Health"><label for="topic1">Health</label>
    <input type="checkbox" id="topic2" name="Business" value="Business"><label for="topic2">Business</label>
    <input type="checkbox" id="topic3" name="Technology" value="Technology"><label
        for="topic3">Technology</label><br><br>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments"></textarea><br><br>

    <button type="submit">Register</button>
</form>

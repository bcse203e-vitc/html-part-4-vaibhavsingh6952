<form action="#" method="POST">
    <label for="customer-name">Customer Name:</label>
    <input type="text" id="customer-name" name="customer-name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="product">Product:</label>
    <select id="product" name="product">
        <option value="Product1" data-price="100">Product 1</option>
        <option value="Product2" data-price="200">Product 2</option>
        <option value="Product3" data-price="300">Product 3</option>
    </select><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1"><br><br>

    <label>Delivery Preferences:</label>
    <input type="radio" id="standard" name="delivery" value="Standard" checked><label for="standard">Standard</label>
    <input type="radio" id="express" name="delivery" value="Express"><label for="express">Express</label><br><br>

    <label for="coupon">Apply Coupon:</label>
    <input type="text" id="coupon" name="coupon"><br><br>

    <button type="submit">Place Order</button>
</form>

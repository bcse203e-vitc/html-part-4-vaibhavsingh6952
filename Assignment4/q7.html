<form action="#" method="POST">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required><br><br>

    <label for="contact-info">Contact Information:</label>
    <input type="text" id="contact-info" name="contact-info" required><br><br>

    <label for="destination">Destination:</label>
    <select id="destination" name="destination">
        <option value="Paris">Paris</option>
        <option value="New York">New York</option>
        <option value="Tokyo">Tokyo</option>
        <option value="London">London</option>
    </select><br><br>

    <label for="travel-dates">Travel Dates:</label>
    <input type="date" id="travel-dates" name="travel-dates" required><br><br>

    <label for="num-travelers">Number of Travelers:</label>
    <input type="number" id="num-travelers" name="num-travelers" required><br><br>

    <label>Travel Class:</label>
    <input type="radio" id="economy" name="travel-class" value="Economy" checked><label for="economy">Economy</label>
    <input type="radio" id="business" name="travel-class" value="Business"><label for="business">Business</label>
    <input type="radio" id="first-class" name="travel-class" value="First Class"><label for="first-class">First
        Class</label><br><br>

    <label for="insurance">Opt for Travel Insurance:</label>
    <input type="checkbox" id="insurance" name="insurance" value="Yes"><br><br>

    <label for="total-cost">Total Cost (Estimate):</label>
    <input type="text" id="total-cost" name="total-cost" readonly><br><br>

    <button type="submit">Book Travel</button>
</form>

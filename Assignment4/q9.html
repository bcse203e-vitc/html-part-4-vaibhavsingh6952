<form action="calculate_cost.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="contact-info">Contact Info:</label>
    <input type="text" id="contact-info" name="contact-info" required><br><br>

    <label for="checkin-date">Check-in Date:</label>
    <input type="date" id="checkin-date" name="checkin-date" required><br><br>

    <label for="checkout-date">Check-out Date:</label>
    <input type="date" id="checkout-date" name="checkout-date" required><br><br>

    <label for="num-guests">Number of Guests:</label>
    <input type="number" id="num-guests" name="num-guests" required><br><br>

    <label for="room-type">Room Type:</label>
    <select id="room-type" name="room-type">
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
    </select><br><br>

    <label>Additional Services:</label>
    <input type="checkbox" id="breakfast" name="services[]" value="Breakfast"><label for="breakfast">Breakfast</label>
    <input type="checkbox" id="airport-pickup" name="services[]" value="Airport Pickup"><label
        for="airport-pickup">Airport Pickup</label><br><br>

    <label for="total-cost">Total Cost (Estimate):</label>
    <input type="text" id="total-cost" name="total-cost" readonly><br><br>

    <button type="submit">Book Hotel</button>
</form>
